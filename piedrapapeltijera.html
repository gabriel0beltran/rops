<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Piedra, papel o tijera</title>
        <script>
            //Generacion de la opcion del pc de forma aleatoria
            function aleatorio (Min, Max)
            {
                return Math.floor(Math.random()*(Max - Min + 1) + Min)
            }
            //Elecciones
            function choose(option)
            {
                let message = ""             
                if(option == 1)
                {
                    message = "piedra"
                }
                else if (option == 2)
                {
                    message = "papel"
                }
                else if (option == 3)
                {
                    message = "tijera"
                }
                else
                {
                    message = "La opcion no se encuentra"
                } 

                return message
            }

            let playerOption = 0
            let pcOption = aleatorio(1,3)
            let Min = 1
            let Max = 3
            
            playerOption = prompt("Elige 1) Piedra  2) Papel  3) Tijera")
            
            alert("Elegiste " + choose(playerOption))
            alert("Pc elige " + choose(pcOption))

            //Starting of game
            if(pcOption == playerOption)
            {
                alert("Empate")
            } 
            else if (playerOption == 1 && pcOption == 3)
            {
                alert("Ganaste")
            }
            else if (playerOption == 2 && pcOption == 1)
            {
                alert("Ganaste") 
            }
            else if (playerOption == 3 && pcOption == 2)
            {
                alert("Ganaste") 
            }
            else 
            {
                alert("Perdiste")
            }
        </script>
    </head>
    <body>
        <h1>Piedra, papel o tijera</h1>
    </body>
</html>
